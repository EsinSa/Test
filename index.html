<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esin's Pomodoro</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="/style.css">
</head>
<body onload="startFunction()">
    <div class="card">
        <div class="timer">
            <h1 id="timer"></h1>
            <div class="buttons">
            <button class="start" onClick="start()">START</button>
            <button class="pause">PAUSE</button>
            <button class="reset">RESET</button>
            </div>
            <h5>COUNTER:<a class="counter">0</a></h5>
        </div>
    </div>
    <div id="settingsbox" class="settings">
        <div class="left">
        <h5 class="studyfor">Study for</h5>
            <div class="study-arrows">
                <button onClick="decreaseStudyTime()" id="studyButtonLeft">
                    <svg class="arrows" stroke="currentColor" fill="currentColor" stroke-width="0" version="1.2" baseProfile="tiny" viewBox="0 0 24 24" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                        <path d="M18 11h-7.244l1.586-1.586c.781-.781.781-2.049 0-2.828-.781-.781-2.047-.781-2.828 0l-6.414 6.414 6.414 6.414c.39.391.902.586 1.414.586s1.023-.195 1.414-.586c.781-.781.781-2.049 0-2.828l-1.586-1.586h7.244c1.104 0 2-.896 2-2 0-1.105-.896-2-2-2z">
                        </path>
                    </svg>
                </button>
                <h4 id="study"></h4>
                <button id="studyButtonRight" onClick="increaseStudyTime()">
                    <svg class="arrows" stroke="currentColor" fill="currentColor" stroke-width="0" version="1.2" baseProfile="tiny" viewBox="0 0 24 24" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                        <path d="M10.586 6.586c-.781.779-.781 2.047 0 2.828l1.586 1.586h-7.244c-1.104 0-2 .895-2 2 0 1.104.896 2 2 2h7.244l-1.586 1.586c-.781.779-.781 2.047 0 2.828.391.391.902.586 1.414.586s1.023-.195 1.414-.586l6.414-6.414-6.414-6.414c-.781-.781-2.047-.781-2.828 0z">
                        </path>
                    </svg>
                </button>
            </div>
            <h5>minutes</h5>
            <h5 class="with">with a</h5>
            <div class="break-arrows">
                <button id="breakButtonLeft" onClick="decreaseBreakTime()">
                    <svg class="arrows" stroke="currentColor" fill="currentColor" stroke-width="0" version="1.2" baseProfile="tiny" viewBox="0 0 24 24" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                        <path d="M18 11h-7.244l1.586-1.586c.781-.781.781-2.049 0-2.828-.781-.781-2.047-.781-2.828 0l-6.414 6.414 6.414 6.414c.39.391.902.586 1.414.586s1.023-.195 1.414-.586c.781-.781.781-2.049 0-2.828l-1.586-1.586h7.244c1.104 0 2-.896 2-2 0-1.105-.896-2-2-2z">
                        </path>
                    </svg>
                </button>
                <h4 id="break"></h4>
                <button id="breakButtonRight" onClick="increaseBreakTime()">
                    <svg class="arrows" stroke="currentColor" fill="currentColor" stroke-width="0" version="1.2" baseProfile="tiny" viewBox="0 0 24 24" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                        <path d="M10.586 6.586c-.781.779-.781 2.047 0 2.828l1.586 1.586h-7.244c-1.104 0-2 .895-2 2 0 1.104.896 2 2 2h7.244l-1.586 1.586c-.781.779-.781 2.047 0 2.828.391.391.902.586 1.414.586s1.023-.195 1.414-.586l6.414-6.414-6.414-6.414c-.781-.781-2.047-.781-2.828 0z">
                        </path>
                    </svg>
                </button>
            </div>
            <h5>minute break.</h5>
            </div>  
        <div class="right">
            <h5 class="opener">settings</h5> 
            <div class="open" id="openingButton"><button class="openerButton" onClick="openSettings()">></button></div>
            <div class="close" id="closingButton"><button class="closerButton" onClick="closeSettings()">&lt</button></div>
        </div>
    </div>
    
</body>
</html>
